<div class="container">
    <div class="text-center">
        <em>Current Course Progress</em>
        <progressbar ng-if="max" value="percent * (pb)" type="success" class="progress-striped active">{{percent * (pb)}}%</progressbar>
        <hr/>
    </div>
    
    <div><h1>{{currentCourse[i].title}}</h1></div>
    <ul>
        <li>
            <h2>{{currentCourse[i].bullet1}}</h2>
        </li>
        <li>
            <h2>{{currentCourse[i].bullet2}}</h2>
        </li>
        <li>
            <h2>{{currentCourse[i].bullet3}}</h2>
        </li>
        <li>
            <h2>{{currentCourse[i].bullet4}}</h2>
        </li>
        <li>
            <h2>{{currentCourse[i].bullet5}}</h2>
        </li>
        <li>
            <h2>{{currentCourse[i].bullet6}}</h2>
        </li>
    </ul>
    <div class="row">
        <div class="col-xs-3 col-md-2">
            <button type="button" id="btnLogin" class="btn btn-info btn-block" ng-click="backSlide()">&lt; Previous</button>
        </div>
        <div class="col-xs-3 col-md-2">
            <button type="button" id="btnLogin" class="btn btn-info btn-block" ng-click="nextSlide()" ng-disabled="next===false" ng-if="counter!=='Finished!'">{{counter}} Next ></button>
            <button type="button" id="btnLogin" class="btn btn-info btn-block" ng-click="coursesPage()" ng-disabled="next===false" ng-if="counter==='Finished!'">{{counter}}</button>
        </div>
    </div>
</div>
